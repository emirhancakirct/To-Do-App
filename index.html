<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir's To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="top-part">
        <h1>Emir's To-Do List</h1>
        <img id="checkmark" src="checkmark.png" alt="checkmark">
        </div>
        <hr>
        <div class="list">
        <form action="" class="form" id="form">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1"><span class="span1" > Go to Swim! </span></label>
        <br />
        <input type="checkbox" id="checkbox2">
         <label for="checkbox2"><span class="span2">  Buy Food </span></label> 
        <br />
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3"> <span class="span3"> Clean Living Room</span> </label><br>
        <input type="checkbox" id="checkbox4">
        <label for="checkbox4"> <span class="span4"> Call Mum</span></label><br>
        <input type="checkbox" id="checkbox5">
        <label for="checkbox5"> <span class="span5"> Meeting Classmates</span></label><br>
        <input type="checkbox" id="checkbox6">
        <label for="checkbox6"> <span class="span6"> Go to Supermarket</span></label><br>
        <input type="checkbox" id="checkbox7">
        <label for="checkbox7"> <span class="span7"> Pay Rental</span></label><br>
        <input type="checkbox" id="checkbox8">
        <label for="checkbox8"> <span class="span8"> Practice Piano</span></label>
        </form>
        </div>
        <hr>
        <div class="bottom-part">
        <h1 class="bottom-text">
            <span class="bottom-number">0</span > OUT OF 8 TASKS COMPLETED
        </h1>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
